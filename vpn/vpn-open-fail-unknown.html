<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="~{layout/pc-default-layout.html}">
<head>
    <title th:text="#{page.title.pc.vpnOpenFailUnknown}">[DAESANG SSL VPN] PC VPN OPEN FAIL(UNKNOWN)</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/pc/vpn/vpn-connect.css}">
        <link rel="stylesheet" th:href="@{/css/pc/common/responsive.css}">
    </th:block>

    <th:block layout:fragment="script">
        <script>
            const pageName = "PC_VPN-OPEN-FAIL-UNKNOWN";
        </script>
    </th:block>
</head>
<body>
    <section layout:fragment="left-content">
        <div class="section_left_contents" id="pc_vpn-connect_contents">
            <div>
                <div>
                    <div class="pc_vpn-connect" id="pc_vpn-connect_fail_unknown">
                        <img src="/images/pc_vpn-connect_fail.png" alt="엑스표시">
                        <div class="pc_vpn-connect_text_wrap">
                            <h4 th:text="#{pc.authenticate.vpnOpenFailUnknown.guideMessage.failUnknown}">
                                알 수 없는 문제로 VPN 접속에 실패했습니다.
                            </h4>
                            <h4 th:utext="#{pc.authenticate.vpnOpenFailUnknown.guideMessage.again}">
                                처음으로 돌아가 다시  시도해 주세요.<br>해당 문제가 반복된다면 VPN 관리자에게 연락 주십시오.
                            </h4>
                        </div>
                        <div>
                            <form th:action="@{/authenticate/two-factor/log-out}" th:method="post">
                                <button class="common-button-style-80" th:text="#{pc.authenticate.vpnOpenFailUnknown.button.backBegin}" type="submit">처음으로 돌아가기</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="section_right" layout:fragment="right-content"></div>
</body>
</html>
